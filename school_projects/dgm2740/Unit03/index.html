<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="description" content="Fill Me In">
    <meta name="author" content="John Doe">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">

    <title>Unit 03 - Fruit Stand</title>
    <link href="css/styles.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Orbitron&display=swap" rel="stylesheet">
</head>
<body>
    <div id="headerWrapper">
        <header class="clearfix">
            <h1 class="mainHeaders">Fruit Market</h1>
            <h2 id="coSlogan">Not your boring old veggie market!</h2>
        </header>
    </div>
    <div id="navWrapper">
        <nav class="clearfix">
            <ul>
                <li><a>Home</a></li>
                <li><a>About Us</a></li>
                <li class="active"><a>Produce</a></li>
                <li><a>Locations</a></li>
            </ul>
        </nav>
    </div>

    <div class="mainHeaders">
        <h1 id="displayHeader">Produce</h1>
    </div>

    <div id="mainWrapper">
        <div class="mainContainer">
            <figure class="responsive-image">
                <img src="images/fruit-basket.jpeg" alt="Fruit Basket">
                <figcaption>Fruit Basket</figcaption>
            </figure>
            <figure class="responsive-image">
                <img src="images/lychee.jpeg" alt="Lychee">
                <figcaption>Lychee</figcaption>
            </figure>
            <figure class="responsive-image">
                <img src="images/fruits.jpg" alt="Fruits">
                <figcaption>Assorted Fruits</figcaption>
            </figure>
            <figure class="responsive-image">
                <img src="images/mango.jpg" alt="Mango">
                <figcaption>Mango</figcaption>
            </figure>
            <figure class="responsive-image">
                <img src="images/orange.jpeg" alt="Orange">
                <figcaption>Orange</figcaption>
            </figure>
            <figure class="responsive-image">
                <img src="images/papaya.jpeg" alt="Papaya">
                <figcaption>Papaya</figcaption>
            </figure>
            <figure class="responsive-image">
                <img src="images/red-and-green-apples.jpg" alt="Red & Green Apples">
                <figcaption>Red & Green Apples</figcaption>
            </figure>
            <figure class="responsive-image">
                <img src="images/watermelon.jpg" alt="Watermelon">
                <figcaption>Watermelon</figcaption>
            </figure>
        </div>
    </div>
    <div id="footerWrapper">
        <footer>
            &copy; 201 &bull; Tyler Ivie &bull; 801.111.2222
        </footer>
    </div>

</body>
</html>
