<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="description" content="Fill Me In">
    <meta name="author" content="John Doe">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">

    <title>Unit 10 - Swag Shop</title>
    <link href="css/styles.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Bangers&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css" integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay" crossorigin="anonymous">
</head>
<body>
    <header>
        <img id="logo" src="images/fire-logo.png">
        <h1>Hot Fahrenheit Swag</h1>
        <h2>Make your wardrobe lit!</h2>
    </header>

    <nav class="clearfix">
        <button id="hamburgerBtn"><span><i>&equiv;</i>OPEN</span> <span><i>&otimes;</i>CLOSE</span></button>
        <ul id="primaryNav">
            <li><a href="#">Home</a></li>
            <li class="current-menu-item"><a href="#">Order</a></li>
            <li><a href="#">Sales</a></li>
            <li class="parent"><a href="#">Products</a>
                <ul>
                    <li><a href="#">Shirts</a></li>
                    <li><a href="#">Pants</a></li>
                    <li><a href="#">Tanks</a></li>
                </ul>
            </li>
            <li><a href="#">Contact</a></li>
        </ul>
    </nav>
    <main>
        <h1>Your Order</h1>
        <form class="form-class" action="thanksPage.html" method="get">
            <div class="infoCard">
                <h3>Customer Information</h3>
                <div class="inputDiv">
                    <label for="fullName">Full Name*</label>
                    <input required type="text" id="fullName" name="firstname" placeholder="John Doe">
                    <label for="phoneNum">Phone Number*</label>
                    <input required type="text" id="phoneNum" name="phonenum" placeholder="XXX-XXX-XXXX" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}">
                    <label for="email">Email Address</label>
                    <input type="text" id="email" name="email" placeholder="johndoe@example.com">
                </div>
            </div>
            <div class="infoCard">
                <h3>Swag Information</h3>
                <div class="inputDiv">
                    <label for="dateNeed">Date Swag Needed</label>
                    <input type="date" id="dateNeed" name="dateneeded">
                    <label for="busName">Business Name</label>
                    <input type="text" id="busName" name="busname" placeholder="Example Name">
                    <label for="webName">Website URL</label>
                    <input type="url" id="webName" name="urlname" placeholder="http://example.com" pattern="http://.*">
                </div>
                <p id="colorHeader">Color</p>
                <select id="color" name="color">
                    <option value="black">Black</option>
                    <option value="white">White</option>
                    <option value="blue">Blue</option>
                    <option value="red">Red</option>
                    <option value="green">Green</option>
                </select>
                <div class="inputDiv2">
                    <label for="webName">Quantity</label>
                    <input type="number" id="qty" name="qty" placeholder="0">
                </div>
                <div class="inputDiv">
                    <label for="cottonRadio" style="margin-bottom: .5em">Material</label><br>
                    <input type="radio" id="cottonRadio" name="cottonradio"><span class="radioLabel">100% Cotton</span><br>
                    <input type="radio" id="blendRadio" name="polycottonname"><span class="radioLabel">Polyester/Cotton Blend</span><br>
                    <input type="radio" id="silkRadio" name="silkname"><span class="radioLabel">Silk</span><br>
                </div>
            </div>
            <div class="infoCard">
                <h3>Payment Information</h3>
                <div class="inputDiv">
                    <label for="dateNeed">Name on Card*</label>
                    <input required type="text" id="cardName" name="cardname" placeholder="John Peter Doe">
                    <label for="busName">Card Number*</label>
                    <input required type="number" id="cardNum" name="cardnum" placeholder="XXXXXXXXXXXX" pattern="[0-9]{4}[0-9]{4}[0-9]{4}">
                    <label for="webName">Expiration Date*</label>
                    <input required type="month" id="expDate" name="expdate">
                </div>
            </div>
            <input type="submit" id="submitBtn" value="SUBMIT ORDER">
        </form>
    </main>
    <footer>
        DGM 2740 &bull; Unit 10 &copy; Tyler Ivie
    </footer>
    <script>
        function toggleMenu() {
            document.getElementById("hamburgerBtn").classList.toggle("open");
            document.getElementById("primaryNav").classList.toggle("open");
        }
        let x = document.getElementById('hamburgerBtn');
        x.onclick = toggleMenu;
        document.getElementById("submitBtn").addEventListener("click", function() {
            const inputs = document.querySelectorAll('input, select, textarea');
            for (let input of inputs) {
                input.addEventListener('invalid', (event) => {
                    input.classList.add('invalidErrors');
                }, false);
            }
        });
    </script>
</body>
</html>
